<!DOCTYPE html>

<html>

<head>

	<title>
		UWBHacks 2021
	</title>

 	<meta name="description" content="by UWB ACM chapter">
  	<meta name="keywords" content="hackathon, uwb acm, uwb events, coding contest, uwb hackathon, uwb hacks, uwb hackathon website"/>



	<link rel="stylesheet" type="text/css" href="style.css"> <!-- need to create css -->

</head>

<body>

	<div class="container">
		<div class="content">
			<h1>UWBHacks 2021</h1>
			<h2>Hosted by UWB ACM</h2>
			<h2>April 9th - April 11th</h2>
		</div>
		<div class="image">
			<img src="images/acm-logo.png">
		</div>
	</div>

	<p id="demo"></p>

	<!-- countdown until hackathon -->
	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("Apr 9, 2021 00:00:00").getTime();

		// Update the count down every 1 second
		var x = setInterval(function() {

			// Get today's date and time
			var now = new Date().getTime();

			// Find the distance between now and the count down date
			var distance = countDownDate - now;

			// Time calculations for days, hours, minutes and seconds
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			// Display the result in the element with id="demo"
			document.getElementById("demo").innerHTML = days + "d " + hours + "h "
			+ minutes + "m " + seconds + "s ";

			// If the count down is finished, write some text
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("demo").innerHTML = "EXPIRED";
			}
		}, 1000);

	</script>

	<div class="moreSoon">
		<h1 id="moreComingSoon">Full website coming soon!</h1>
	</div>

	<footer id="footer">
		<p>Copyright &copy; UWB ACM 2021</p>
	</footer>

</body>
</html>
